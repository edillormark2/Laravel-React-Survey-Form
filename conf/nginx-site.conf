# conf/nginx/nginx-site.conf
server {
  listen 80;
  server_name laravel-react-survey-form-production.up.railway.app;  # Accept requests for any hostname

  root /var/www/html/public;  # Path to your Laravel public directory
  index index.php index.html;

  # Logging
  error_log /dev/stdout;
  access_log /dev/stdout;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  # Main routing
  location /api {
    try_files $uri $uri/ /index.php?$query_string;
    add_header 'Access-Control-Allow-Origin' 'https://laravel-react-survey-form.onrender.com';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Origin, X-Auth-Token, X-Requested-With';
    if ($request_method = 'OPTIONS') {
        return 204;
    }
  }

  # PHP handling
  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    include snippets/fastcgi-php.conf;
  }

  # Block access to hidden files
  location ~ /\. {
    deny all;
  }

  # Cache static files for performance
  location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
    expires 5d;
  }
}
